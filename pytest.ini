[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: 标记测试为慢速测试（可能需要较长时间）
    integration: 标记测试为集成测试
    destructive: 标记测试为破坏性测试（会修改Gmail数据）
    unit: 标记测试为单元测试
    smoke: 标记测试为冒烟测试（基本功能验证）

# 过滤警告
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning

# 最小版本要求
minversion = 6.0